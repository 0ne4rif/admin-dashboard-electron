<div class="mx-auto md:w-full md:max-w-md bg-white shadow-md rounded px-8 pt-6 pb-8 mt-24 mb-4 flex flex-col">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-4">
      <div class="bg-grey font-medium text-center">
        <h3>Sign in to your dashboard</h3>
      </div>
      <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" formControlName="username" type="email" placeholder="Username">
    </div>
    <div class="mb-6">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" formControlName="password" type="password" placeholder="Password">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-600 text-white font-bold py-2 px-4 rounded" type="submit">
        SIGN IN
      </button>
    </div>
  </form>
</div>
